<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    </br>
    <div class="container">

        <label for="InputCountry">
            <h5>Insert country to show a historical PM 2.5 values by year. </h5>
        </label>
        <form action="4CSearch" method="post">
            {% csrf_token %}
            <input type="text" name="Country">
            <input type="submit" class="btn btn-primary" value="Search"></button>
            </br></br>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Country</th>
                        <th scope="col">Pm25</th>
                        <th scope="col">Year</th>
                    </tr>
                </thead>
                {% for datadisplay in queryresult%}
                <tbody>
                    <tr>
                        <td>{{datadisplay.Country}}</td>
                        <td>{{datadisplay.PM25}}</td>
                        <td>{{datadisplay.Year}}</td>
                    </tr>
                    {% endfor %}
                <tbody>
            </table>
        </form>
        
    </div>
</body>

</html>
