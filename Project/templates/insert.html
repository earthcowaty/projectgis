<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GISProject - AirPollutionPM2.5</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    {% load static %}
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />

    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="/">Pollution PM2.5</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                    data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                    aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/insert">Insert</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/4">Search</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/5">Visualizing</a></li>
                    </ul>
                </div>
            </div>
        </nav>


        <header class="masthead">
            <div class="container d-flex h-100 align-items-center">
                <div class="mx-auto text-center">
                    <form action="insertValue" method="POST">
                        {% csrf_token %}
                        <div class="container">
                            <h4>Insert Data</h4>
                            <div class="form-group">
                                <input type="text" class="form-control" name="InputCountry" placeholder="Country">
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" name="InputCity" placeholder="City">
                            </div>

                            <div class="form-group">
                                <input type="number" class="form-control" name="InputYear" placeholder="Year">
                            </div>

                            <div class="form-group">
                                <input type="number" step="any" class="form-control" name="InputPm25"
                                    placeholder="PM2.5">
                            </div>

                            <div class="form-group">
                                <input type="number" step="any" class="form-control" name="InputLa"
                                    placeholder="Latitude">
                            </div>

                            <div class="form-group">
                                <input type="number" step="any" class="form-control" name="InputLong"
                                    placeholder="Longtitude">
                            </div>

                            <div class="form-group">
                                <input type="number" class="form-control" name="Inputpop" placeholder="Population">
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" name="InputWbinc16" placeholder="Wbinc16_text">
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" name="InputRegion" placeholder="Region">
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" name="InputConc" placeholder="Conc_pm2.5">
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" name="InputColor" placeholder="Color_pm2.5">
                            </div>

                            <button type="submit" class="btn bg-light">Insert</button>
                        </div>
                    </form>

                </div>
            </div>
        </header>

        <script>
            if (isEmpty('{{message}}')) {
                alert('{{ message }}');
            }
        </script>


    </body>

</html>
